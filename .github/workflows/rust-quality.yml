name: Rust Quality

on:
  pull_request:
    paths:
      - "rust/**"
      - ".github/workflows/rust-quality.yml"
  push:
    branches:
      - "main"
    paths:
      - "rust/**"
      - ".github/workflows/rust-quality.yml"
  workflow_dispatch:

concurrency:
  group: rust-quality-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Run fmt check
        run: cargo fmt --manifest-path rust/Cargo.toml --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Run clippy
        run: cargo clippy --manifest-path rust/Cargo.toml --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Run tests
        run: cargo test --manifest-path rust/Cargo.toml --all-targets --all-features
